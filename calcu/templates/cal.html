<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
</head>
<body>
    <div class="main">
        <h1>计算器</h1>
        <input type="text" name="number" readonly class="showAns">
        <div class="buttons">
            <button value="AC" style="color: #fff;background-color: #d9534f;border-color: #d43f3a;">AC</button>
            <button value="CE" style="color: #fff;background-color: #f0ad4e;border-color: #eea236;">CE</button>
            <button value="%">%</button>
            <button value="/">/</button>
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value="*">*</button>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="-">-</button>
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button value="+">+</button>
            <button value=".">.</button>
            <button value="0" style="width: 128px">0</button>
            <button value="=" style="color: #fff;background-color: #5bc0de;border-color: #46b8da;">=</button>
        </div>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="../static/js/cal.js"></script>
</body>
</html>
